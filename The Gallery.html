<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>THE GALLERY</h1>
    <div class="gallery">
        <img class="image" src="Images/Screenshot (106).png">
        <img class="image" src="Images/Screenshot (72).png">
        <img class="image" src="Images/Screenshot (21).png">
        <img class="image" src="Images/Screenshot (68).png">
        <img class="image" src="Images/Screenshot (108).png">
        <img class="image" src="Images/Screenshot (58).png">
        <img class="image" src="Images/Screenshot (106).png">
        <img class="image" src="Images/Screenshot (72).png">
        <img class="image" src="Images/Screenshot (21).png">
    </div>
    <div class="preview-container">
        <div class="preview-details">
            <span class="title">Picture <span id="current-number"></span> of <span class="total-number">9</span></span>
            <span class="cross"><img class="cross" src="Images/cross.png" alt="x"></span>
        </div>
        <div class="img-box">
           
            <div class="image">
                <div class="previous">
                    <img src="Images/angle-left.png">
                </div>
                <div class="next">
                    <img src="Images/angle-right (2).png">
                </div>
            <img class="the" src="">
            </div>
        </div>
        <p>The description about the picture :)</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
